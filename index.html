<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="hero">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="" width="375px">
    </div>
    <section class="content">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <div class="sub-plan">
          <img src="./images/icon-music.svg" alt="" class="icon">
          <div class="price">
            <p class="desc">Annual Plan</p>
            <p class="pricetxt">$59.99/year</p>
          </div>
        </div>
          <p class="change">Change</p>
        </div>
        <div>
          <p class="button">Proceed to Payment</p>
          <p class="cancel">Cancel Order</p>
        </div>
      </section>

    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Just.Daves</a>.
    </div>
  
</body>
</html>
